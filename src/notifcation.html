<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/utility.css">
    <style>
        /* Custom styles for the notification page */
        body {
            background-color: #f8f9fa; /* Light background */
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .nav-link {
            font-size: 1.1rem;
        }

        .container {
            max-width: 800px;
        }

        .card {
            border-radius: 10px;
            border: none;
            background-color: #ffffff;
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .notification-list li button {
            margin-left: 10px;
        }

        .notification-list li .btn {
            padding: 0.5rem 1rem;
        }

        .notification-list li .btn-accept {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .notification-list li .btn-accept:hover {
            background-color: #218838;
        }

        .notification-list li .btn-deny {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .notification-list li .btn-deny:hover {
            background-color: #c82333;
        }

        /* Add hover effect */
        .notification-list li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="store.html">FocusMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">LeaderMates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notifcation.html">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Pending Friend Requests</h1>
                <ul id="notificationList" class="list-group notification-list mt-3"></ul>
            </div>
        </div>
    </div>
    <div id="popup" style="display: none;">
        <p id="message"></p>
        <button id="closePopup">Close</button>
    </div>
    <script src="noti_renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
