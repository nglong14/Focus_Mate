    <link rel="stylesheet" href="assets/utility.css">
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FocusMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>

                    <li class="nav-item">

                    </li>

                    </li>
                </ul>
            </div>
        </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Create a New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label for="roomNameInput" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="roomNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Room Type</label>
                            <select class="form-select" id="roomType">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div class="mb-3" id="passwordField" style="display: none;">
                            <label for="roomPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="createroomPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitCreateRoom">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Prompt Modal -->
    <div id="passwordModal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" style="cursor:pointer;">&times;</span>
            <h2>Enter Room Password</h2>
            <input type="password" id="roomPassword" placeholder="Password" />
            <button id="submitPassword">Submit</button>
        </div>
    </div>


    <div class="container mt-5">
        <div id="room-container" class="d-flex flex-column align-items-center mb-4">
            <!-- Trigger for the modal -->
            <button id="createRoom" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoomModal">Create Room</button>
            <input type="text" id="roomName" class="form-control mb-3" placeholder="Enter room name" style="max-width: 300px;">
            <div>
                <button id="joinRoom" class="btn btn-success me-2">Join Room</button> <!-- New Join Room button -->
                <button id="showRoomList" class="btn btn-secondary">Show Room List</button>
            </div>
        </div>
        
        <div id="roomList" class="hidden">
            <h2 class="text-center">Available Rooms:</h2>
            <ul id="rooms" class="list-group"></ul>
        </div>
    </div>

    <div id="popup" style="display: none;">
        <p id="message"></p>
        <button id="closePopup">Close</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index_renderer.js"></script>
</body>
</html>
